<html>
  <head>
    <title>Doom Fire Effect Javascript GPU Render</title>
    <style>
      body {
        background-color: #63431c;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-family: impact;
        margin: 0;
        font-size: 35px;
        text-shadow: 0px -1px 0px rgba(255,225,31,0.4);
      }

      a {
        color: #FFF;
        font-size: 10px;
        font-family: arial;
      }

      .margin {
        margin: 5px;
      }

      #fireCanvas{
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <center>

      <h1>Doom Fire Effect Rendered Using<br/> GPU Processing with Javascript</h1>
      <a href="https://github.com/filipedeschamps/doom-fire-algorithm">https://github.com/filipedeschamps/doom-fire-algorithm</a>
      <div id="fireCanvas"></div>
      <div class="margin">
        <button onclick="decreaseFireSource()">-</button>
        <button onclick="destroyFireSource()">Min Fire</button>
        <button onclick="createFireSource()">Max Fire</button>
        <button onclick="increaseFireSource()">+</button>
      </div>
      <div class="margin">
      </div>
    </center>

    <script src="gpu.js"></script>
    <script src="fire.js"></script>
  </body>
</html>
